<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR React App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #enterVR {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            background: #2196f3;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: none;
        }
        #enterVR:hover {
            background: #1976d2;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <button id="enterVR">Enter VR</button>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
